<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <body>

                </div>
                <div class="col-11 p-2 text-center ">
                    G I T H U B
                </div>
            </div>

            <div class="row" style="background-color: rgb(210, 232, 223)">
                <div class="col-3"
                    style="background-color: rgba(0, 0, 0, 0.744); width: 27%; height: 500px;border-radius: 10px;margin: 25px;margin-top: 10%;margin-bottom: 20%;">

                </div>
                <div class="col-7 ">
                    <div class="row"

                    <div class="row"
                        style="width: 100%;height: 125px;background-color:  rgba(0, 0, 0, 0.744);border-radius: 10px;margin-left: 10px;margin-top: 60px;">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
