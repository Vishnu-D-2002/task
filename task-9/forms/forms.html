<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
        <style>
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #box {
                border: 2px solid black;
                border-radius: 15px;
                width: 60vw;
                margin: 20px;
                padding: 10px;
                font-size: large;
                font-weight: bold;
                background-color: bisque;
            }

            .input {
                width: 100%;
                height: 25px;
                border: 2px solid black;
                border-radius: 8px;
                background-color: beige;
                font-size: large;
                font-weight: bold;
            }

            button {
                font-size: large;
                font-weight: bold;
                border: 2px solid black;
                border-radius: 8px;
                margin-left: 25vw;
                margin-top: 5vh;
                margin-bottom: 4vh;
                background-color: hwb(0 65% 2%);
            }

            #table,th,td{
                border: 2px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <form action="#" id="form" >
                <div id="box">
                    <div>
                        <label for="fname">First Name</label><br>
                        <input type="text" id="fname" class="input" autocomplete="given-name" name="First name"
                            required>
                    </div><br>
                    <div>
                        <label for="lname">Last Name</label><br>
                        <input type="text" id="lname" class="input" autocomplete="family-name" name="Last name"
                            required>
                    </div><br>
                    <div>
                        <label for="address">Address</label><br>
                        <input type="text" id="address" class="input" autocomplete="address-line1" name="address"
                            required>
                    </div><br>
                    <div>
                        <label for="pcode">PinCode</label><br>
                        <input type="number" id="pcode" name="pincode" class="input" autocomplete="off" minlength="6"
                            maxlength="6">
                    </div><br>
                    <div id="gen">
                        <h3>Gender</h3>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div><br>
                    <div id="food">
                        <h3>Choice Of Food</h3>
                        <input type="checkbox" id="cb" name="food" value="chicken Biriyani">
                        <label for="cb">Chicken Biriyani</label><br>
                        <input type="checkbox" id="mb" name="food" value="mutton Biriyani">
                        <label for="mb">Mutton Biriyani</label><br>
                        <input type="checkbox" id="c65" name="food" value="spicy chicken 65">
                        <label for="c65">Spicy Chicken 65</label><br>
                        <input type="checkbox" id="parota" name="food" value="chicken parota">
                        <label for="parota">Chicken Parotas</label><br>
                        <input type="checkbox" id="dosa" name="food" value="dosa & pongal">
                        <label for="dosa">Dosa & Pongal</label>
                    </div><br>
                    <div>
                        <label for="state">State</label>
                        <select name="state" id="state" required>
                            <option value="">---select---</option>
                            <option value="Tamilnadu">Tamilnadu</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Gujarat">Gujarat</option>
                        </select>
                    </div><br>
                    <div>
                        <label for="country">Country</label>
                        <select name="country" id="country" required>
                            <option value="">---select---</option>
                            <option value="India">India</option>
                            <option value="Australia">Australia</option>
                            <option value="China">China</option>
                            <option value="Bangladesh">Bangladesh</option>
                            <option value="Belgium">Belgium</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Greece">Greece</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit">SUBMIT</button>
                    </div>
                </div>
            </form>

        </div>
            <div>
                <table id="table">
                    <tr>
                        <thead>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>PinCode</th>
                            <th>Gender</th>
                            <th>Choice Of Food</th>
                            <th>State</th>
                            <th>Country</th>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </tr>
                </table>
            </div>
        <script>

            document.addEventListener('DOMContentLoaded',function(){
                const form = document.getElementById("form");
                const tbody = document.querySelector("#tbody");

                form.addEventListener('submit',function(e){

                    e.preventDefault();

                    const fname = document.getElementById('fname').value;
                    const lname = document.getElementById('lname').value;
                    const address = document.getElementById('address').value;
                    const pcode = document.getElementById('pcode').value;
                    const gender = document.querySelector('input[name="gender"]:checked').value;
                    const food=document.querySelectorAll('input[name="food"]:checked');
                    const foods=Array.from(food).map(choice=>choice.value).join(',');
                    const state=document.getElementById('state').value;
                    const country=document.getElementById('country').value;


                    const newRow=tbody.insertRow();
                    const c0 = newRow.insertCell(0);
                    const c1 = newRow.insertCell(1);
                    const c2 = newRow.insertCell(2);
                    const c3 = newRow.insertCell(3);
                    const c4 = newRow.insertCell(4);
                    const c5 = newRow.insertCell(5);
                    const c6 = newRow.insertCell(6);
                    const c7 = newRow.insertCell(7);

                    c0.innerHTML=fname;
                    c1.innerHTML=lname;
                    c2.innerHTML=address;
                    c3.innerHTML=pcode;
                    c4.innerHTML=gender;
                    c5.innerHTML=foods;
                    c6.innerHTML=state;
                    c7.innerHTML=country;

                    form.reset();
                })
            });

        </script>
    </body>

</html>
